<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Table</title>
    <style>
        caption{
            text-align: center;
        }
        .table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th rowspan="2">Grade</th>
                <th rowspan="2">Yield Point</th>
                <th colspan="2">Ultimate Tensile Strength</th>
                <th rowspan="2">Per cent elong. 50.8 mm or 2 in</th>
                <th rowspan="2">Per cent reduct. area.</th>
            </tr>
            <tr>
                <th>IN KG</th>
                <th>IN Kwintol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hard</td>
                <td>0.45 ultimate</td>
                <td>56.2</td>
                <td>80,000</td>
                <td>15</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Medium</td>
                <td>0.45 ultimate</td>
                <td>49.2</td>
                <td>70,000</td>
                <td>18</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Soft</td>
                <td>0.45 ultimate</td>
                <td>42.2</td>
                <td>60,000</td>
                <td>22</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
