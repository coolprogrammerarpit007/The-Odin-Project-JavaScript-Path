<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .table,td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table class="table">
        <tr>
            <th>First Header</th>
            <th>Second Header</th>
        </tr>
        <tr>
            <td>This is data cell</td>
            <td>This is also data cell.</td>
        </tr>
    </table>
</body>
</html>
